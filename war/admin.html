<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/admin.js"></script>
<title>Admin Page</title>
</head>
<body>
	<form id="adminform" action="/adminaction" method="post">
		<div>
			<label>Category</label>
			<div>
				<select name="category">
					<option value="1">Travel</option>
					<option value="2">Cooking</option>
					<option value="3">Technology</option>
					<option value="4">Entertainment</option>
					<option value="5">General</option>
				</select>
			</div>
		</div>
		<div>
			<label>Title</label>
			<div>
				<textarea name="title" rows="2" cols="50"></textarea>
			</div>
		</div>
		<div>
			<label>tags</label>
			<div>
				<textarea name="tags" rows="2" cols="50"></textarea>
			</div>
		</div>
		<div>
			<label>Content</label>
			<div>
				<textarea name="content" rows="20" cols="100"></textarea>
			</div>
		</div>
		<div>
			<input type="checkbox" name="testmode" checked="checked"> TestMode <br> 
		</div>
		<button name="post" type="submit" value="post"
			onclick="submitAdminForm()">post</button>

	</form>
</body>
</html>
